<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-row class="card-footer">
    <ion-col>
      <button ion-button block color="primary" (click)="startCounter()">Start</button>
    </ion-col>
    <ion-col>
      <button ion-button block color="danger" (click)="StopCounter()">Stop</button>
    </ion-col>
    <ion-col>
      <button ion-button block color="secondary" (click)="resetCount()">Reset</button>
    </ion-col>
  </ion-row>
  <ion-card class="count-card-detail" text-center>
    <ion-card-header>
      Jump Counts:
    </ion-card-header>
    <ion-card-content no-padding>
      <ion-item>
        <ion-row>
          <ion-col text-center>
            <h1>{{stepCounter}}</h1>
          </ion-col>
        </ion-row>
      </ion-item>
    </ion-card-content>
  </ion-card>
</ion-content>
